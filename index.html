<head>

    <title>Hide show password</title>
   <style>
     #head{

        width: 100px;
        height: 25px;

        border: none;

    }
    #btn:hover{
        background-color: blue;
        color: white;
    }
   </style>

<body>
    <!-- show hide password -->
    <h1 style="text-align: center;color: brown;">SHOW HIDE PASSWORD</h1>

</div>
